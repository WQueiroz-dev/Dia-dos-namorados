<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Estilo do modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
      animation-name: zoom;
      animation-duration: 0.3s;
    }

    @keyframes zoom {
      from {transform: scale(0.7)}
      to {transform: scale(1)}
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .close:hover {
      color: #ff91a4;
    }
  </style>
</head>
<body class="bg-pink-50 p-6 flex flex-col items-center min-h-screen">

  <h1 class="text-3xl font-bold text-pink-600 mb-6 text-center">Nossas Mem√≥rias üì∏</h1>

  <section class="w-full max-w-5xl">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Imagens da galeria -->
      <img src="Imagens\Bia e eu .jpg" alt="Momentos juntos" class="rounded-xl shadow-lg object-cover w-full h-64 cursor-pointer" onclick="openModal(this)">

      <img src="Imagens\Kaguai Sama.png" alt="Momentos juntos" class="rounded-xl shadow-lg object-cover w-full h-64 cursor-pointer" onclick="openModal(this)">

  <!-- Modal -->

  <!-- Bot√£o de voltar -->

  <script>
    function openModal(imgElement) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = imgElement.src;
    }

    function closeModal() {
      const modal = document.getElementById("imageModal");
      modal.style.display = "none";
    }
  </script>
